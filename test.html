<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIVA WebChat Test Page</title>
    <!-- HIVA WebChat Widget CSS -->
    <link rel="stylesheet" href="https://hivafilesdev.blob.core.windows.net/$web/webchat/v1/webchat-widget.css">
</head>
<body>
    <h1>Página de prueba para HIVA WebChat</h1>
    <p>Si el widget de chat no aparece, revisa la consola de tu navegador (F12) para ver los errores de carga del script.</p>

    <!-- HIVA WebChat Widget JavaScript -->
    <script src="https://hivafilesdev.blob.core.windows.net/$web/webchat/v1/hiva-webchat.umd.js"></script>

    <script>
        // Inicialización del widget
        // Esta función 'hiva' estará disponible globalmente después de que el script anterior se cargue
        if (typeof hiva !== 'undefined') {
            console.log("HIVA: hiva() function found, attempting to initialize widget.");
            hiva('init', {
                integrationId: '5b3f1eae-80fd-4b83-add9-8ca797418fa0',
                apiUrl: 'http://localhost:8000', // Asegúrate de que este apiUrl es correcto para tu backend
                theme: {
                    primaryColor: '#0066FF',
                    position: 'bottom-right'
                }
            });
        } else {
            console.error("HIVA: hiva() function not found. The script 'hiva-webchat.umd.js' likely failed to load.");
        }
    </script>
</body>
</html>
